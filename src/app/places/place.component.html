<!-- Google Maps -->
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<!-- Google Maps -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Lugares Cercanos</h2>
            <ul class="list-group">
                <ng-container *ngFor="let place of places" [ngSwitch]="place.closeTime">
                    <a routerLink="/places/detail/{{place.id}}" [queryParams]="{action: 'edit', prefered: 'google'}">
                        <li class="list-group-item"> {{ place.name }} </li>
                    </a>
                </ng-container>
            </ul>
        </div>
        <div class=" col-md-offset-2 col-md-6">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
