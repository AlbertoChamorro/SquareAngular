<!-- Google Maps -->
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<!-- Google Maps -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Lugares Cercanos</h2>
            <div class="form-group">
                <a class="btn btn-primary" routerLink="/places/create">Crear Nuevo Negocio</a>
            </div>
            <ul class="list-group">
                <ng-container *ngFor="let place of places" [ngSwitch]="place.closeTime">
                    <a routerLink="/places/detail/{{place.id}}" [queryParams]="{action: 'edit', prefered: 'google'}">
                        <li class="list-group-item"> {{ place.name }}
                            <a routerLink="/places/create" class="btn btn-default btn-xs pull-right"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        </li>
                    </a>
                </ng-container>
            </ul>
        </div>
        <div class=" col-md-offset-2 col-md-6">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
