<!-- Google Maps -->
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<!-- Google Maps -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Lugares Cercanos</h2>
            <ul class="list-group">
                <ng-container *ngFor="let site of sites" [ngSwitch]="site.closeTime">
                    <li class="list-group-item"> {{ site.name }} </li>
                </ng-container>
            </ul>
        </div>
        <div class=" col-md-offset-2 col-md-6">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
