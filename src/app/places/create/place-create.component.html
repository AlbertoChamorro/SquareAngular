<ol class="breadcrumb">
    <li><a routerLink="/places">Lúgares</a></li>
    <li class="active">Crear Nuevo Lugar</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal">
                <!-- Name -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="name" class="control-label col-md-12">Nombre:</label>
                        <input type="text" id ="name" class="form-control" placeholder="Escribe tu nombre"
                            [(ngModel)]="place.name" name="name">
                    </div>
                </div>
                <!-- Distance -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="distance" class="control-label col-md-12">Distancia:</label>
                        <input type="number" id ="distance" class="form-control" placeholder="Escribe tu distancia"
                          [(ngModel)]="place.distance" name="distance">
                    </div>
                </div>
                <!-- CloseTime -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="close-time" class="control-label col-md-12">Cercanía:</label>
                        <input type="number" id ="close-time" class="form-control" placeholder="Escribe tu cercanía"
                          [(ngModel)]="place.closeTime" name="close-time">
                    </div>
                </div>
                <!-- Description -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="description" class="control-label col-md-12">Descripción:</label>
                        <textarea id="description" class="form-control" placeholder="Escribe tu descripción"
                          cols="30" rows="5" [(ngModel)]="place.description" name="description"></textarea>
                    </div>
                </div>
                <!-- Plan -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="plan" class="control-label col-md-12">Plan:</label>
                        <input type="text" id ="plan" class="form-control" placeholder="Escribe tu plan"
                          [(ngModel)]="place.plan" name="plan">
                    </div>
                </div>
                <!-- Data Address Bussines -->
                <hr>
                <h2>Datos de Dirección</h2>
                  <!-- Number Street -->
                  <div class="form-group">
                      <div class="col-md-12">
                          <label for="street" class="control-label col-md-12">Calle y Número:</label>
                          <input type="text" id ="street" class="form-control" placeholder="Escribe tu calle"
                            [(ngModel)]="place.street" name="street">
                      </div>
                  </div>
                   <!-- City -->
                  <div class="form-group">
                      <div class="col-md-12">
                          <label for="city" class="control-label col-md-12">Ciudad:</label>
                          <input type="text" id ="city" class="form-control" placeholder="Escribe tu ciudad"
                            [(ngModel)]="place.city" name="city">
                      </div>
                  </div>
                   <!-- Country -->
                  <div class="form-group">
                      <div class="col-md-12">
                          <label for="country" class="control-label col-md-12">País:</label>
                          <input type="text" id ="country" class="form-control" placeholder="Escribe tu país"
                            [(ngModel)]="place.country" name="country">
                      </div>
                  </div>
                <!-- Option Buttons -->
                <div class="form-group">
                    <div class="col-md-12">
                        <hr>
                        <button class="btn btn-primary pull-right"
                          (click)="save()">
                           <span> <i class="fa fa-floppy-o" aria-hidden="true"></i> Aceptar </span>
                        </button>
                        <button class="btn btn-default pull-right">
                           <span> <i class="fa fa-ban" aria-hidden="true"></i> Cancelar </span>
                        </button>
                    </div>
                </div>
            </form>
      </div>
    </div>
</div>
