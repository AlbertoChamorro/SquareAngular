<ol class="breadcrumb">
    <li><a routerLink="/places">Lúgares</a></li>
    <li class="active">Contácto</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="name" class="control-label col-md-12">Nombre:</label>
                        <input type="text" id ="name" class="form-control" placeholder="Escribe tu nombre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="email" class="control-label col-md-12">Correo:</label>
                        <input type="email" id ="email" class="form-control" placeholder="Escribe tu correo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="message" class="control-label col-md-12">Mensaje:</label>
                        <textarea id="message" class="form-control" placeholder="Escribe tu mensaje" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <hr>
                        <button class="btn btn-primary pull-right">
                           <span> <i class="fa fa-floppy-o" aria-hidden="true"></i> Aceptar </span>
                        </button>
                        <button class="btn btn-default pull-right">
                           <span> <i class="fa fa-ban" aria-hidden="true"></i> Cancelar </span>
                        </button>
                    </div>
                </div>
            </form>
      </div>
    </div>
</div>
