<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <br><br>
          <div class="form-horizontal">
              <div class="well">
                  <h3 class="text-center">Accede con tu cuenta ahora</h3>
                  <hr>

                  <div class="form-group">
                      <div class="col-md-10 col-md-offset-1">
                          <input type="text" class="form-control" placeholder="Correo"
                             required autofocus [(ngModel)]="user.email">
                          <input type="password" class="form-control" placeholder="Password"
                            required [(ngModel)]="user.password">
                      </div>
                      <div class="col-md-1"></div>
                  </div>

                  <div class="form-group">
                      <div class="col-md-10 col-md-offset-1">
                          <button class="btn btn-lg btn-primary btn-block" (click)="logIn()">
                              Acceder
                          </button>
                      </div>
                      <div class="col-md-1"></div>
                  </div>
                  <hr>
                  <div class="form-group">
                      <div class="text-center">
                          <a routerLink="/register" class="text-center">Crear una nueva cuenta</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
