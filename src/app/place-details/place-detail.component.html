<ol class="breadcrumb">
    <li><a routerLink="/places">Lúgares</a></li>
    <li class="active">{{ place.name }}</li>
</ol>

<div class="container">
    <h2 class="lead">{{ place.name }}</h2>
    <hr>
    <small class="text-muted">{{ place.distance }} km</small>
    <br>
    <div class="well">
        <p>{{ place.description }}</p>
        <b>Suscripción: {{ place.plan }}</b>
    </div>
</div>
